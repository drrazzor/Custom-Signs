<!DOCTYPE html>
<html>
	<head>
		<title> ElderFlower </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="custom-sign">
			<h1> Welcome to ElderFlowers! </h1>
		
		<div id="greeting" class="message">Hello!</div>
		
		<table class="content-table" style="text-align: center">
			<tr>
				<td class="keyName">Custom Sign: </td>
				<td id="userSign" ></td>
			</tr>
			<tr>
				<td class="keyName">Total Tiles: </td>
				<td id="tiles" class="valueName"></td>
			</tr>
			<tr>
				<td class="keyName">Subtotal: </td>
				<td id="subTotal" class="valueName">$</td>
			</tr>
			<tr>
				<td class="keyName">Shipping: </td>
				<td id="shipping" class="valueName">$</td>
			</tr>
			<tr>
				<td class="keyName">Grand Total: </td>
				<td id="grandTotal" class="valueName">$</td>
			</tr>
		</table>
		<a href="#" class="action">Pay Now</a>
		<script type="text/javascript" src="script.js" class="content-modified"></script>
	</body>
</html
